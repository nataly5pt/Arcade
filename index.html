<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arcade 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="panel">
    <h1>What would you like to play?</h1>

    <div class="buttons">
      <!-- Declaration -->
      <button onclick="guessingGame()">Guessing Game</button>
      <!-- Expression -->
      <button onclick="consultOracle()">Consult the Oracle</button>
      <!-- Arrow -->
      <button onclick="bnh()">Bear, Ninja, Hunter</button>
    </div>

    <!-- Shown only when the player ends the overall Playing session -->
    <section id="farewell" hidden>
      <p id="farewellMsg">Thanks for playing!</p>
      <button id="reload">Restart</button>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
